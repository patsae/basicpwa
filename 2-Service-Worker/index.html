<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=info" />
    <style type="text/tailwindcss">
        body{
        @apply bg-gray-200;
      }

      h5{
        @apply font-bold text-lg text-indigo-500;
      }

      .card{
        @apply bg-white shadow-md hover:shadow-lg rounded-md p-5
      }
    </style>
</head>

<body>
    <div class="w-full px-2.5 py-4 flex items-center justify-between bg-indigo-500 text-white">
        <div>
            <a href="index.html" class="font-bold">ระบบพัสดุ</a>
        </div>
        <nav class="flex items-center gap-3">
            <a href="index.html">Home</a>
            <a href="about-us.html">About us</a>
            <a href="contact-us.html">Contact us</a>
        </nav>
    </div>

    <div class=" w-3/4 flex items-start gap-4 mt-5 mx-auto">
        <div class="card w-1/2">
            <h5 class="card-title"><i class="fa-solid fa-wifi-slash"></i> กล่องสำหรับส่งสินค้า</h5>
            <img src="https://images.pexels.com/photos/31884815/pexels-photo-31884815.jpeg" alt="กล่องสำหรับส่งสินค้า"
                class="rounded">
        </div>
        <div class="card w-1/2">
            <h5 class="card-title"><i class="fa-solid fa-wifi-slash"></i> กล่องสำหรับส่งให้คนรัก</h5>
            <img src="https://images.pexels.com/photos/17796/christmas-xmas-gifts-presents.jpg"
                alt="กล่องสำหรับส่งสินค้า" class="img-fluid rounded">
        </div>
    </div>
    <div class="w-3/4 mt-5 mx-auto">
        <div class="card w-full flex items-center gap-2">
            <span class="material-symbols-outlined">
                info
            </span>
            ถ้าอยากเห็นสถานะ Service Worker: เปิด DevTools → Application → Service Workers
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script>
        // Register Service Worker
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", async () => {
                try {
                    const reg = await navigator.serviceWorker.register("./sw.js");
                    console.log("SW registered:", reg.scope);
                } catch (err) {
                    console.warn("SW registration failed:", err);
                }
            });
        }
    </script>
</body>

</html>
