<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=info" />
    <style type="text/tailwindcss">
        body{
        @apply bg-gray-200;
      }

      h1,h2{
        @apply font-bold text-indigo-500;
      }

      h1{
        @apply text-3xl;
      }

      h2{
        @apply text-2xl;
      }

      input,textarea{
        @apply border border-gray-300 rounded-md py-2.5 px-4;
      }

      .card{
        @apply bg-white shadow-md hover:shadow-lg rounded-md p-5;
      }
    </style>
</head>

<body>
    <div class="w-full px-2.5 py-4 flex items-center justify-between bg-indigo-500 text-white">
        <div>
            <a href="index.html" class="font-bold">ระบบพัสดุ</a>
        </div>
        <nav class="flex items-center gap-3">
            <a href="index.html">Home</a>
            <a href="inventories.html">Inventory</a>
            <a href="about-us.html">About us</a>
            <a href="contact-us.html">Contact us</a>
            <a href="user.html">User</a>
        </nav>
    </div>

    <div class="w-3/4 mt-5 mx-auto">
        <h1 class="mb-3 flex items-center gap-2">
            <span class="material-symbols-outlined">
                info
            </span>
            ติดต่อเรา
        </h1>

        <form action="#" class="w-full card flex flex-col gap-4">
            <div class="flex item-start gap-2">
                <div class="w-1/2 flex flex-col gap-2">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="" placeholder="Your name" required />
                </div>
                <div class="w-1/2 flex flex-col gap-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="" placeholder="Your email" required />
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Say somthing..." rows="15"></textarea>
            </div>
            <div class="flex items-center justify-center gap-4">
                <input type="submit" id="submit"
                    class="bg-green-500 hover:bg-green-600 transition-color duration-200 cursor-pointer border-none text-white"
                    value="Send" />
                <input type="reset" id="reset"
                    class="bg-gray-200 hover:bg-gray-300 transition-color duration-200 cursor-pointer border-none"
                    value="Reset" />
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        // Register Service Worker
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", async () => {
                try {
                    const reg = await navigator.serviceWorker.register("./sw.js");
                    console.log("SW registered:", reg.scope);
                } catch (err) {
                    console.warn("SW registration failed:", err);
                }
            });
        }
    </script>
</body>

</html>
